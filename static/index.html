<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guided E-commerce Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="kiosk-container">
        <header>
            <span class="logo material-symbols-outlined">diamond</span>
            <h1>AI Shopping Assistant</h1>
        </header>
       
        <div class="chat-window">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>
        </div>
       
        <div class="chat-input-area">
            <div id="product-recommendations" class="product-recommendations">
                <!-- Product cards will appear here -->
            </div>
            <div id="action-buttons-container" class="action-buttons-container">
                <!-- Guided action buttons will appear here -->
            </div>
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Type your answer..." autofocus>
                <button id="sendButton" class="icon-button" aria-label="Send Message">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>
   
    <script src="/static/script.js"></script>
</body>
</html>
