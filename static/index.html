<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Joxy - Jewelry Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="kiosk-container">
        <header>
            <img src="/static/logo.png" alt="Joxy Logo" class="logo">
            <h1>Joxy AI Assistant</h1>
            <div class="header-actions">
                <button id="dashboardButton" class="icon-button" title="Dashboard">
                    <span class="material-symbols-outlined">dashboard</span>
                </button>
                <button id="newConversationButton" class="icon-button" title="Start New Conversation">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
            </div>
        </header>
       
        <div id="welcomeCard" class="welcome-card">
             <div class="welcome-text">
                <h1 id="greeting-text">Welcome!</h1>
                <p>I'm Joxy, your personal guide to finding the perfect jewelry.</p>
            </div>
            <div class="bot-avatar-container">
                <img src="/static/logo.png" alt="Joxy, the AI assistant">
            </div>
        </div>
        
        <div id="chatWindow" class="chat-window hidden">
            <div id="chat-messages" class="chat-messages"></div>
        </div>
       
        <div id="chatInputArea" class="chat-input-area hidden">
            <div id="product-recommendations" class="product-recommendations"></div>
            <div id="action-buttons-container" class="action-buttons-container"></div>
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Type your answer..." autofocus>
                <button id="sendButton" class="icon-button" aria-label="Send Message">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
