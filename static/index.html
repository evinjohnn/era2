<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- MODIFIED: Added maximum-scale and user-scalable=no for a better mobile experience -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EstroTech AI Assistant</title>
   
    <!-- Link to Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   
    <!-- Link to Google Material Symbols (Icons) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        /* Your original, excellent CSS design. No changes needed. */
        :root {
            --md-primary-container: #d6e3ff;
            --md-on-primary-container: #001b3d;
            --md-secondary-container: #dde2f9;
            --md-on-secondary-container: #191c2c;
            --md-tertiary-container: #f8dace;
            --md-on-tertiary-container: #30160d;
            --md-surface: #fdfbff;
            --md-surface-variant: #e1e2ec;
            --md-on-surface: #1a1c20;
            --md-outline: #757780;
            --md-background: #fdfbff;
            
            --shadow-1: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-2: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--md-surface-variant);
            color: var(--md-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .kiosk-container {
            width: 95%;
            max-width: 420px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--md-background);
            border-radius: 28px;
            box-shadow: var(--shadow-2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--md-surface-variant);
        }

        header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--md-surface-variant);
        }

        header .logo {
            font-size: 28px;
            color: var(--md-on-primary-container);
        }

        header h1 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--md-on-surface);
            flex-grow: 1; /* Take remaining space */
        }

        header .icon-button {
            background-color: var(--md-secondary-container);
            color: var(--md-on-secondary-container);
        }

        header .icon-button:hover {
            background-color: var(--md-tertiary-container);
            color: var(--md-on-tertiary-container);
            transform: scale(1.05);
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--md-surface-variant) transparent;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 85%;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .message.user {
            background-color: var(--md-primary-container);
            color: var(--md-on-primary-container);
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.assistant {
            background-color: var(--md-surface-variant);
            color: var(--md-on-surface);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        @keyframes ring {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        .ringing {
            display: inline-block;
            animation: ring 2s ease-in-out infinite;
            transform-origin: top center;
        }

        .staff-call {
            background-color: var(--md-tertiary-container);
            color: var(--md-on-tertiary-container);
        }

        .product-recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            padding-top: 16px;
        }

        .product-card {
            background-color: var(--md-surface);
            border: 1px solid var(--md-outline);
            border-radius: 16px;
            padding: 12px;
            box-shadow: var(--shadow-1);
            text-align: left;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
            border-color: var(--md-on-primary-container);
        }

        .product-card img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
            background-color: var(--md-surface-variant); /* Placeholder color */
        }

        .product-card .product-name {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 4px;
            height: 2.8em;
            overflow: hidden;
            color: var(--md-on-surface);
        }

        .product-card .product-price {
            color: var(--md-on-primary-container);
            font-weight: 700;
            font-size: 1em;
        }

        .product-card .product-metal {
            font-size: 0.8em;
            color: var(--md-outline);
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--md-surface-variant);
            background-color: var(--md-background);
            flex-shrink: 0;
        }

        .action-buttons-container {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            padding: 0 4px;
        }

        .action-buttons-container button {
            padding: 8px 16px;
            background-color: var(--md-secondary-container);
            color: var(--md-on-secondary-container);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .action-buttons-container button:hover {
            background-color: var(--md-tertiary-container);
            color: var(--md-on-tertiary-container);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--md-surface-variant);
            border-radius: 28px;
            padding: 6px;
            box-shadow: var(--shadow-1);
        }

        .chat-input-area input[type="text"] {
            flex-grow: 1;
            border: none;
            padding: 12px 16px;
            font-size: 1em;
            background-color: transparent;
            color: var(--md-on-surface);
            min-width: 0;
        }
        
        .chat-input-area input:disabled {
            background-color: transparent;
            cursor: not-allowed;
        }

        .chat-input-area input[type="text"]:focus {
            outline: none;
        }

        .chat-input-area input[type="text"]::placeholder {
            color: var(--md-outline);
        }

        .icon-button {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            font-size: 20px;
        }
        
        .icon-button:disabled {
            background-color: var(--md-surface-variant);
            color: var(--md-outline);
            cursor: not-allowed;
        }

        button#micButton {
            background-color: var(--md-secondary-container);
            color: var(--md-on-secondary-container);
        }

        button#micButton:hover:not(:disabled) {
            background-color: var(--md-tertiary-container);
            color: var(--md-on-tertiary-container);
            transform: scale(1.05);
        }

        button#sendButton {
            background-color: var(--md-primary-container);
            color: var(--md-on-primary-container);
        }

        button#sendButton:hover:not(:disabled) {
            background-color: #c0d1f7;
            transform: scale(1.05);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        @media (max-width: 600px) {
            /* MODIFIED: Make body a simple block container on mobile */
            body {
                display: block;
            }

            .kiosk-container {
                width: 100%;
                /* MODIFIED: Use dynamic viewport height (dvh) for full-screen feel */
                height: 100dvh; 
                max-height: 100dvh;
                border-radius: 0;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <header>
            <span class="logo material-symbols-outlined">diamond</span>
            <h1>AI Jewellery Assistant</h1>
            <button id="newConversationButton" class="icon-button" title="Start New Conversation">
                <span class="material-symbols-outlined">refresh</span>
            </button>
        </header>
       
        <div class="chat-window">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div id="product-recommendations" class="product-recommendations">
                <!-- Product cards will appear here -->
            </div>
        </div>
       
        <div class="chat-input-area">
            <div id="action-buttons-container" class="action-buttons-container">
                <!-- Action buttons will appear here -->
            </div>
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask about rings, gifts, and more..." autofocus>
               
                <button id="micButton" class="icon-button" aria-label="Use Microphone">
                    <span class="material-symbols-outlined">mic</span>
                </button>
                <button id="sendButton" class="icon-button" aria-label="Send Message">
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>
   
    <!--
      The advanced logic from your script.js is now integrated here.
      It handles API communication, session management, and dynamic content rendering.
    -->
    <script>
        const chatMessagesDiv = document.getElementById('chat-messages');
        const productRecommendationsDiv = document.getElementById('product-recommendations');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');
        const actionButtonsContainer = document.getElementById('action-buttons-container');
        const newConversationButton = document.getElementById('newConversationButton');

        let sessionId = localStorage.getItem('retailAiSessionId'); // Persist session ID in local storage

        const API_URL = '/chat'; // Your backend chat endpoint

        function appendMessage(text, sender, isHTML = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            if (isHTML) {
                messageDiv.innerHTML = text;
            } else {
                messageDiv.textContent = text;
            }
            chatMessagesDiv.appendChild(messageDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight; // Auto-scroll
        }

        function displayProducts(products) {
            productRecommendationsDiv.innerHTML = ''; // Clear previous products
            if (!products || products.length === 0) return;

            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');
                card.dataset.productId = product.id; // Store product ID for "More About Item" functionality
                
                // Note: Ensure your backend provides all these fields.
                card.innerHTML = `
                    <img src="${product.image_url || 'https://via.placeholder.com/150'}" alt="${product.name}">
                    <div class="product-name">${product.name || 'N/A'}</div>
                    <div class="product-metal">${product.metal || ''}</div>
                    <div class="product-price">${(product.price || 0).toFixed(2)}</div>
                `;
                card.addEventListener('click', () => {
                    // Send a message with product details
                    sendMessage(`item_details:${product.id}`);
                });
                productRecommendationsDiv.appendChild(card);
            });
        }

        function displayActionButtons(buttons) {
            actionButtonsContainer.innerHTML = '';
            if (!buttons || buttons.length === 0) return;

            buttons.forEach(buttonInfo => {
                const button = document.createElement('button');
                button.textContent = buttonInfo.label;
                
                // Handle special cases for "More About Item" buttons
                if (buttonInfo.label.includes("More About Item")) {
                    button.addEventListener('click', () => {
                        // Get the last shown products and create a selection interface
                        const productCards = document.querySelectorAll('.product-card');
                        if (productCards.length > 0) {
                            // For simplicity, we'll send details about the first product
                            // In a real app, you might create a product selection interface
                            const firstProductCard = productCards[0];
                            const productId = firstProductCard.dataset.productId;
                            if (productId) {
                                sendMessage(`item_details:${productId}`);
                            }
                        }
                        actionButtonsContainer.innerHTML = ''; // Clear buttons after click
                    });
                } else {
                    button.addEventListener('click', () => {
                        sendMessage(buttonInfo.value); // Send the button's value as a message
                        actionButtonsContainer.innerHTML = ''; // Clear buttons after click for a cleaner UI
                    });
                }
                
                actionButtonsContainer.appendChild(button);
            });
        }

        async function sendMessage(messageText) {
            const trimmedMessage = messageText.trim();
            if (!trimmedMessage) return; // Don't send empty messages

            // Handle special messages that shouldn't be displayed as user messages
            const hiddenMessages = ["hi_ai_assistant", "request_staff_assistance_dialogue", "adjust_preferences_dialogue"];
            const isItemDetails = trimmedMessage.startsWith("item_details:");
            
            if (!hiddenMessages.includes(trimmedMessage) && !isItemDetails) {
                appendMessage(trimmedMessage, 'user');
            }
            
            // Special handling for staff assistance
            if (trimmedMessage === "request_staff_assistance_dialogue") {
                // Show ringing staff call message immediately
                const staffCallHtml = `
                    <span class="material-symbols-outlined ringing">ring_volume</span>
                    Contacting a staff member for you now...
                `;
                appendMessage(staffCallHtml, 'assistant staff-call', true);
            }
            
            // Clear previous UI elements to make way for the new response
            productRecommendationsDiv.innerHTML = '';
            actionButtonsContainer.innerHTML = ''; 
            userInput.value = '';
            userInput.focus();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: trimmedMessage,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                sessionId = data.session_id; // Update session ID (especially if it was new)
                localStorage.setItem('retailAiSessionId', sessionId);

                // Render the response from the backend
                if (data.reply) {
                    appendMessage(data.reply, 'assistant');
                }
                if (data.products) {
                    displayProducts(data.products);
                }
                if (data.action_buttons) {
                    displayActionButtons(data.action_buttons);
                }

                // If conversation is over, enable New Conversation button and disable inputs
                if (data.end_conversation) {
                    userInput.disabled = true;
                    sendButton.disabled = true;
                    micButton.disabled = true;
                    userInput.placeholder = "Session ended. Click 'New Conversation' to start over."
                    
                    // Make the New Conversation button more prominent
                    newConversationButton.style.backgroundColor = 'var(--md-primary-container)';
                    newConversationButton.style.color = 'var(--md-on-primary-container)';
                    
                    appendMessage("<em>Session ended. Click 'New Conversation' button to start fresh.</em>", "assistant", true);
                }

            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('Sorry, I encountered an error. Please try again. If the problem persists, a staff member can assist you.', 'assistant');
            }
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', () => sendMessage(userInput.value));

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevents newline in input
                sendMessage(userInput.value);
            }
        });

        micButton.addEventListener('click', () => {
            appendMessage("Voice input is not implemented yet, but I appreciate your interest! Please type your message.", 'assistant');
        });

        // New Conversation button functionality
        newConversationButton.addEventListener('click', async () => {
            try {
                // Call the new session endpoint
                const response = await fetch('/new-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Session cleared:', data);
                    
                    // Clear the UI
                    chatMessagesDiv.innerHTML = '';
                    productRecommendationsDiv.innerHTML = '';
                    actionButtonsContainer.innerHTML = '';
                    
                    // Clear session from localStorage
                    localStorage.removeItem('retailAiSessionId');
                    sessionId = null;
                    
                    // Re-enable input fields and buttons
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    micButton.disabled = false;
                    userInput.placeholder = "Ask about rings, gifts, and more...";
                    
                    // Reset New Conversation button style
                    newConversationButton.style.backgroundColor = '';
                    newConversationButton.style.color = '';
                    
                    // Start a fresh conversation
                    sendMessage("hi_ai_assistant");
                } else {
                    console.error('Failed to clear session');
                    appendMessage('Failed to start new conversation. Please try again.', 'assistant');
                }
            } catch (error) {
                console.error('Error starting new conversation:', error);
                appendMessage('Error starting new conversation. Please try again.', 'assistant');
            }
        });

        // --- Initial Load ---
        window.addEventListener('load', () => {
            // Send an initial silent message to get the welcome from the bot
            // using a special keyword that the backend can recognize.
            sendMessage("hi_ai_assistant");
        });
    </script>
</body>
</html>
